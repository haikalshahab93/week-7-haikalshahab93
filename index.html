<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- template css Bootsrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Css Local -->
    <link rel="stylesheet" href="./style/styles.css" />
    <title>TUGAS WEEK 7 MUHAMMAD HAIKAL SHAHAB</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 wrapper-heading">
          <div class="heading">
            <h1 class="text-success">Financial App WEEK 7</h1>
          </div>
        </div>
      </div>

      <div class="row form-section text-primary">
        <div class="col-lg-12">
          <div class="row">
           
            <div class="col-lg-10">
              <form class="row gy-2 gx-3 align-items-center">
                <div class="col-lg-12">
                  <label class="visually-hidden" for="autoSizingSelect"
                    >Type</label
                  >
                  <select class="form-select" id="type" required>
                    <option value="0">-- Type --</option>
                    <option value="1">Cash In</option>
                    <option value="2">Cash Out</option>
                  </select>
                </div>
                <div class="col-lg-3">
                  <label class="visually-hidden" for="autoSizingInput"
                    >Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Nama"
                    required
                  />
                </div>
                <div class="col-lg-3">
                  <label class="visually-hidden" for="autoSizingInput"
                    >Detail</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="details"
                    placeholder="Detail"
                    required
                  />
                </div>
                <div class="col-lg-3">
                  <label class="visually-hidden" for="autoSizingInput"
                    >Jumlah</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    placeholder="Amount"
                    required
                  />
                </div>
              </form>
            </div>

            <div class="col-lg-2">
              <div class="col-auto">
                <button class="btn btn-primary" onclick="getInput()">
                  Submit
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>
     
        <div class="wrapper">
         
         
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="/script/index.js"></script>
  </body>
</html>
